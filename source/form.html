<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Интернет магазин «Cat Energy»</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap%22%20rel=%22stylesheet"
    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="page__body">
  <header class="container">
    <div class="page-header">
      <a class="page-header__logo logo-image">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img src="img/logo-mobile.svg" width="190" height="33" alt="Кошка">
        </picture>
      </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html" class="site-list__link">
                Главная
              </a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html" class="site-list__link">
                Каталог продукции
              </a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a class="site-list__link">
                Подбор программы
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>


  <main class="container page__main">
    <div class="page-main__wrapper">
    </div>
  </main>

  <footer class="container page__footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__tagline tagline">
        <img src="img/logo-footer.svg" class="" width="128" height="24" alt="Логотип Cat energy">
      </div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy" target="_blank">
              <img src="img/icon-vk.svg" width="22" height="22" alt="vkontakte">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy"
              target="_blank">
              <img src="img/icon-insta.svg" width="22" height="22" alt="instagram">
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy" target="_blank">
              <img src="img/icon-fb.svg" width="22" height="22" alt="facebook">
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">HTML
          Academy
          <img src="img/htmlacademy.svg" class="copyright__logo" width="34" height="27" alt="htmlacademy">
        </a>
      </div>
    </div>
  </footer>
  <script src="js/file.js"></script>
</body>

</html>
