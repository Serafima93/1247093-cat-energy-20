<!DOCTYPE html>
<html class="page" lang="ru">
   <head>
      <meta charset="UTF-8">
      <title>Интернет магазин «Cat Energy»</title>
      <link href="source/css/style.css" rel="stylesheet">
   </head>
   <body class="page__body">
      <header class="page-header">
         <a class="page-header__logo logo">
         <img src="img/logo-mobile.svg" width="33" height="37" alt="Логотип в виде кошки">
         <img src="img/logotext-mobile.svg" width="101" height="18" alt="Cat energy">
         </a>
         <nav class="main-nav">
            <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
            </button>
            <div class="main-nav__wrapper">
               <ul class="main-nav__list site-list">
                  <li class="site-list__item">
                     <a href="index.html" class="site-list__link">
                     Главная
                     </a>
                  </li>
                  <li class="site-list__item">
                     <a href="catalog.html" class="site-list__link">
                     Каталог продукции
                     </a>
                  </li>
                  <li class="site-list__item site-list__item--active">
                     <a class="site-list__link">
                     Подбор программы
                     </a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <footer class="page-footer">
         <div class="page-footer__wrapper">
            <div class="page-footer__tagline tagline">
               <img src="img/logo-second.svg" class="" width="128" height="24" alt="Логотип Cat energy">
            </div>
            <div class="page-footer__social social">
               <ul class="social__list">
                  <li class="social__item">
                     <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy" target="blank">
                     <img src="img/vkontakte-icon.svg" width="22" height="22" alt="vkontakte">
                     </a>
                  </li>
                  <li class="social__item">
                     <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy" target="blank">
                     <img src="img/instagram-icon.svg" width="22" height="22" alt="instagram">
                     </a>
                  </li>
                  <li class="social__item">
                     <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy" target="blank">
                     <img src="img/facebook-icon.svg" width="22" height="22" alt="facebook">
                     </a>
                  </li>
               </ul>
            </div>
            <div class="page-footer__copyright copyright">
               <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" target="blank">HTML Academy
               <img src="img/htmlacademy.svg" class="copyright__logo" width="34" height="27" alt="логотип htmlacademy">
               </a>
            </div>
         </div>
      </footer>
   </body>
</html>
